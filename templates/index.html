<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body>
    <div class="flex h-screen">
      <!-- Left panel -->
      <aside class="w-72 bg-sidebar space-y-4 border-r">
        <div class="p-6 border-b border-border">
          <h2 class="text-2xl font-semibold text-sidebar-foreground">
            Contacts
          </h2>
        </div>
        <ul class="space-y-1 px-6">
          {% for c in contacts %}
          <li>{{ c.name }}</li>
          {% endfor %}
        </ul>
      </aside>

      <!-- Main panel -->
      <div class="flex flex-col justify-between h-full w-full p-6">
        <!-- Main content -->
        <div>
          <h1 class="text-3xl font-bold mb-4 text-foreground">
            Welcome to the Contacts App
          </h1>
          <p class="mb-6 text-muted-foreground">
            Manage your contacts efficiently and easily.
          </p>

          <div class="flex space-x-4">
            <div class="form-row">
              <label class="form-row-label" for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                class="form-row-input"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form-row">
              <label class="form-row-label" for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                class="form-row-input"
                placeholder="Enter your last name"
              />
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div>
          <button class="btn btn-primary">Add Contact</button>
          <button class="btn btn-destructive">Delete Contact</button>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
  </body>
</html>
