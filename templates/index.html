<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body>
    <div class="flex h-screen">
      <!-- Left panel -->
      <aside
        class="w-90 bg-sidebar space-y-4 border-r h-screen overflow-y-auto flex flex-col"
      >
        <div class="p-6 border-b border-border">
          <h2 class="text-2xl font-semibold text-sidebar-foreground">
            Contacts
          </h2>
        </div>
        <ul class="space-y-1 px-6">
          {% for contact in contacts %}
          <li
            class="p-2 hover:bg-sidebar-accent rounded cursor-pointer contact-item"
            data-contact-id="{{ contact.id }}"
            data-contact-name="{{ contact.name }}"
          >
            <div class="font-medium text-sidebar-foreground">
              {{ contact.name }}
            </div>
            <div class="text-xs text-sidebar-foreground/60">
              {% if contact.emails %} {{ contact.emails[0].email }} {% endif %}
            </div>
          </li>
          {% endfor %}
        </ul>
      </aside>

      <!-- Main panel -->
      <div class="flex flex-col justify-between h-full w-full p-6">
        <!-- Main content -->
        <div>
          <!-- Contact Details Section -->
          <div
            id="contactDetails"
            class="p-4 bg-card rounded-lg border border-border hidden"
          >
            <h3 class="text-lg font-semibold text-foreground mb-4">
              Contact Details
            </h3>
            <div class="space-y-3">
              <div>
                <p class="text-sm text-muted-foreground">Name</p>
                <p id="detailName" class="text-foreground font-medium"></p>
              </div>
              <div>
                <p class="text-sm text-muted-foreground">Phone</p>
                <p id="detailPhone" class="text-foreground font-medium"></p>
              </div>
              <div>
                <p class="text-sm text-muted-foreground">Emails</p>
                <div id="detailEmails" class="space-y-1"></div>
              </div>
              <div>
                <p class="text-sm text-muted-foreground">Created</p>
                <p
                  id="detailCreated"
                  class="text-foreground font-medium text-sm"
                ></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div>
          <button id="openAddContact" class="btn btn-primary">
            Add Contact
          </button>
          <button class="btn btn-destructive">Delete Contact</button>
        </div>
      </div>
    </div>

    <!-- Generic Modal -->
    <div
      id="genericModal"
      class="fixed inset-0 z-50 hidden items-center justify-center"
      role="dialog"
      aria-modal="true"
      aria-labelledby="genericModalTitle"
    >
      <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
      <div
        class="relative w-full max-w-lg mx-auto bg-card text-foreground rounded-lg border border-border shadow-xl p-6"
      >
        <div class="flex items-start justify-between mb-4">
          <div>
            <h2 id="genericModalTitle" class="text-xl font-semibold"></h2>
            <p id="genericModalDesc" class="text-sm text-muted-foreground"></p>
          </div>
          <button
            id="closeGenericModal"
            class="btn btn-outline h-10 px-3"
            aria-label="Close dialog"
          >
            âœ•
          </button>
        </div>
        <div id="genericModalContent"></div>
      </div>
    </div>
    <script
      type="module"
      src="{{ url_for('static', filename='js/index.js') }}"
    ></script>
  </body>
</html>
